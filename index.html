<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MusicNest</h1>
        <input type="text" id="search" placeholder="Search for artists...">
    </header>

    <main>
        <div id="artist-info">
            <h2 id="artist-name"></h2>
            <img id="artist-image" src="" alt="Artist Image">
        </div>
        <div id="songs-container">
            <h3>Songs</h3>
            <ul id="songs-list"></ul>
        </div>
        <div id="videos-container">
            <h3>Videos</h3>
            <div id="videos-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
